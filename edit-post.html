<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit posts page</title>
        <script type="module" src="/js/index.js" defer></script>
        <script type="module" src="/js/edit-post.js" defer></script>
    </head>
    <body class="bg-gradient-to-br from-teal-500 to-fuchsia-600 w-full mx-auto">
        <!-- Navigation header -->
        <header class="sticky top-0 z-30 p-3 bg-gradient-to-br from-teal-500 to-fuchsia-700 shadow">
            <nav id="nav-bar">
                <!-- js/components/nav-bar.js -->
            </nav>
        </header>

        <main class="mx-auto my-6 grid lg:grid-cols-2 gap-y-2 justify-items-center h-screen max-w-5xl">
            <h1 class="text-2xl lg:col-span-2">Edit post</h1>
            <!-- Edit post -->
            <section class="min-w-[300px] lg:col-span-2">
                <div class="p-4 grid grid-cols-1 border-fuchsia-700 border-2 border-b-4 rounded shadow">
                    <div role="img" class="col-span-1">
                        <img
                            src="uploads/avatar2.jpg"
                            class="m-2 inline-block rounded-full w-[2rem] h-[2rem]"
                            alt="Avatar"
                        />
                        <span role="presentation" class="font-semibold text-orange-50">frk_Sandkake</span>
                    </div>
                    <form id="editPostForm" class="col-span-1">
                        <fieldset class="grid grid-cols-2">
                            <legend class="pb-4 text-xl font-serif text-cyan-300">Edit mode:</legend>
                            <div role="group" class="col-span-2 font-mono">
                                <label for="postTitle" class="sr-only">Title</label>
                                <input
                                    id="postTitle"
                                    type="text"
                                    class="w-full text-sm bg-orange-50 border-orange-600 rounded-md shadow-lg focus:outline-none focus:ring-indigo-500"
                                    placeholder="Post title"
                                    autofocus
                                />
                                <div class="p-1 pb-2 text-sm text-red-500" data-input-error-message></div>
                            </div>
                            <div role="group" class="col-span-2 font-mono">
                                <label for="postContent" class="sr-only">Post content</label>
                                <textarea
                                    id="postContent"
                                    class="w-full text-sm bg-orange-50 border-orange-600 rounded-md shadow-lg focus:outline-none focus:ring-indigo-500"
                                    placeholder="Message"
                                >
                                </textarea>
                                <div class="p-1 pb-2 text-sm text-red-500" data-input-error-message></div>
                            </div>
                        </fieldset>
                        <button
                            class="w-full mt-2 mb-4 pt-1 pb-2 rounded-md shadow-lg text-lg font-semibold text-cyan-300 bg-teal-900 hover:bg-cyan-800"
                        >
                            Edit
                        </button>
                    </form>
                    <div role="alert" aria-label="edit post general error message" class="py-4 lg:col-span-2 text-center">
                        <p data-input-general-message class="text-2xl text-orange-100" aria-live="polite"></p>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer class="w-full py-4 text-center bg-neutral-900">
            <small class="text-orange-50"> &#169; 2022 frk.Sandkake </small>
        </footer>
    </body>
</html>
