<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> My page </title>
    <script type="module" src="/js/index.js" defer></script>
    <script type="module" src="/js/create-post.js" defer></script>
    <script type="module" src="/js/getPosts.js" defer></script>
  </head>
  <body class="bg-gradient-to-br from-teal-500 to-fuchsia-600 w-full mx-auto">
  <!-- Navigation header -->
  <header class="w-full mx-auto sticky top-0 z-30 p-3 bg-gradient-to-br from-teal-500 to-fuchsia-700 shadow">
      <nav id="nav-bar" class="w-full flex flex-row justify-center">
          <!-- js/components/nav-bar.js -->
      </nav>
  </header>


  <!-- All posts Feed -->
  <main class="mx-4 my-6 flex flex-col gap-4 items-center  mx-auto max-w-2xl posts">
      <h1 class="my-4 text-2xl">My posts</h1>
      <!-- Create new post -->
      <section class="p-4 max-w-[480px]">
          <div class="grid grid-cols-4 border-2 border-b-4 rounded">
              <div class="p-2">
                  <img src="./uploads/avatar2.jpg" class="rounded-full w-[3rem] h-[3rem]" alt="Avatar">
              </div>
              <form id="createPostForm" class="p-2 col-span-4 row-span-4">
                  <fieldset class="">
                      <legend>Post something:</legend>
                      <div class="">
                          <label for="postTitle" class="sr-only">Title</label>
                          <input id="postTitle" type="text" placeholder="Write something...">
                          <div data-input-error-message></div>
                      </div>
                      <div>
                          <label for="postContent" class="sr-only">Post content</label>
                          <textarea id="postContent" placeholder="Say something here..."></textarea>
                          <div data-input-error-message></div>
                      </div>
                  </fieldset>
                  <button>Post</button>
              </form>
          </div>
      </section>

      <section class="flex justify-center items-center">
          <ul id="allPostItems" role="list" class="px-4 flex flex-col gap-4 w-8/12 md:w-7/12">

          </ul>
      </section>
  </main>

  </body>
</html>
